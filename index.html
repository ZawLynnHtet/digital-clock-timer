<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div><img src="images/clock-img.png" alt=""></div>
    <div class="wrapper">
        <div id="title">
            <h1>Digital Clock</h1>
        </div>

        <div id="time">
            <span id="hour">00</span><span>:</span><span id="minute">00</span><span>:</span><span id="second">00</span><span id="period">AM</span>
        </div>
    </div>

    <div class="container">
        <div id="timer">
            <h1>Timer</h1>
        </div>

        <div id="set-timer">
            <span id="seconds">00</span><span>:</span><span id="tens">00</span>
        </div>

        <div id="btn">
            <button id="start">Start</button>
            <button id="reset">Reset</button>
            <button id="stop">Pause</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
